<DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="Digital Clock" content="Digital Clock">
        <title>Digital Clock</title>
        <link rel="stylesheet" href="Digital Clock.css">
        <style>
           body{
            margin: 0;
            padding: 0;
            font-family:sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(david-marcu-78A265wPiO4-unsplash.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
           }
        </style>
    </head>
    <body>
        <h2>Digital Clock</h2>
        <div class="Clock-container">
            <div>
                <span id="Hours">00</span>
                <span class="hours-text">Hours</span>
            </div>
            <div>
                <span id="Min">00</span>
                <span class="hours-text">Minutes</span>
            </div>
            <div>
                <span id="Sec">00</span>
                <span class="hours-text">Seconds</span>
            </div>
            <div>
                <span id="ampm">AM</span>
            </div>
        </div>
        <script src="Digital Clock.js"></script>
    </body>
</html>
